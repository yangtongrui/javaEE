<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script>
        function check() {
            var name = document.getElementById("name");
            var na = name.value;
            if(na == ""){
                alert("请重新输入用户名！")
            }
            var pwd1 = document.getElementById("password").value;
            var pwd = document.getElementById("repassword").value;
            if(pwd != pwd1){
                alert("两次密码不一致，请重新输入！")
            }
            else if(pwd == "" || pwd1 == ""){
                alert("请输入密码或确认密码！")
            }
            var email = document.getElementById("email").value;
            var reg = new RegExp("^[a-z0-9]+([._\\\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
            var v = reg.test(email);
            if(!v){
                alert("请重新输入邮箱！")
            }
            var username = document.getElementById("username").value;
            if(username == ""){
                alert("请输入姓名！")
            }

        }
    </script>
</head>
<body>
<form action="/requestServlet" method="post" onsubmit="check()">
<table width="600px" height = "500px" align="center" border="1px" cellpadding="0px" cellspacing="0px">
    <tr hight = "20px" align="center">
        <td colspan="2" ><font size = "3">会员注册</font></td>
    </tr>
    <tr heighr = "20px">
        <td>用户名</td>
        <td><input type = "text" placeholder="请输入用户名" maxlength="16" size="30px" style="height: 20px" id = "name" name = "username"/></td>
        <span id = "userspan"></span>
    </tr>
    <tr heighr = "20px">
        <td>密码</td>
        <td><input type = "password" placeholder="请输入密码" maxlength="16" size="30px" style="height: 20px"id = "password" name = "password"/></td>
    </tr>
    <tr heighr = "20px">
        <td>Email</td>
        <td><input type = "text" placeholder="请输入邮箱" maxlength="16" size="30px" style="height: 20px" id = "email" name="email"/></td>
    </tr>
    <tr heighr = "20px">
        <td>性别</td>
        <td><input type = "radio" name="sex" value="男"/>男<input type = "radio" name="sex" value="女"/>女</td>
    </tr>
    <tr>
        <td>爱好</td>
        <td><input type="checkbox" name = "hobby" value="篮球" >篮球<input type="checkbox" name = "hobby" value="足球" >足球</td>
    </tr>
    <tr heighr = "20px">
        <td>验证码</td>
        <td><input type = "text" placeholder="请输入验证码" maxlength="16" size="30px" style="height: 20px"/><img src="img/yanzhengma.png"></td>
    </tr>
    <tr hight = "20px">
        <td colspan="2" ><input type="submit" name ="提交"/></td>
    </tr>
</table>
</form>
</body>
</html>
